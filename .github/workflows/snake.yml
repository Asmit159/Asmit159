name: Generate Snake Animation

on:
  workflow_dispatch: # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create static snake SVG
        run: |
          mkdir -p dist
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="600" height="100"><text x="0" y="50" font-size="50" fill="#00ffff">üêç GitHub Snake Active!</text></svg>' > dist/snake.svg

      - name: Push to output branch
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: output
